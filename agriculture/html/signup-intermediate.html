<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--font awesome -->
  <script src="https://kit.fontawesome.com/a86e0ddc2a.js" crossorigin="anonymous"></script>
  <!--styleshhet-->
  <link rel="stylesheet" href="style.css" />
  <title>Signup-intermediate</title>
</head>
<header class="bg">
  <img src="images/logo.png" class="center" width="60" height="60" alt="logo" />
  <p class="text-white text-center fs-4 fw-bolder head-p">F2C(Farmer to Consumer)</p>
</header>
<body>
  <div class="bg div-padding">
  <div class="flex-box">
    <div style="width:40%">

      <p class="box fw-bolder">
        <i class="fa-solid fa-user icon"></i>
        SIGN UP AS FARMER
        <button class="btn btn-prop"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>  </p>

    </div>
    <div style="width:40%">
      <p class="box fw-bolder">
        <i class="fa-solid fa-user icon"></i>
        SIGN UP AS CUSTOMER
        <button class="btn btn-prop"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
      </p>
    </div>
    <div style="width:40%">
      <p class="box fw-bolder">
        <i class="fa-solid fa-user icon"></i>
         SIGN UP FOR BUSINESS
           <button class="btn btn-prop"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
      </p>
    </div>
    <div style="width:40%">
      <p class="box fw-bolder">
        <i class="fa-solid fa-user icon"></i>
        SIGN UP AS AGRI-STUDENT
          <button class="btn btn-prop"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
      </p>
    </div>
  </div>
  </div>
</body>
<footer>

</footer>
</html>

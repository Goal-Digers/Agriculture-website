      <style>
               body {
    padding-top: 100px;
    background: rgba(8, 8, 8, 0.2);
          }
      .product-list {
         width: 80%;
         margin: 0 auto;
         display:inline-block;
}

.filters {
  margin-bottom: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.product {
  text-align: center;
}

.product img {
  max-width: 100%;
}
.filters {
  float: left;
  width: 100%;
  margin-top: 30px;
  justify-content: space-between;

}

.product-grid {
  width: 70%;
  float: left;
}

.add-to-cart {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.add-to-cart:hover {
  background-color: #45a049;
}
          .searchbar{
              position: relative;
              top: 0;
              width: 100%;
              margin-left:50px;
              text-align: center;}
        .input{
                border:  5px;
                padding: 6px;
                margin-top: 8px;
                font-size: 17px;
                width: 80%;
              }
          .search {
  position: absolute;
  right: 0;
  margin-top: 8px;
  margin-right: 16px;
  background:rgba(11, 167, 35, 0.76) ;
  cursor: pointer;
  border: 3px;
  border-radius: 10px;
}
          .search:hover{
                background-color: rgba(4, 90, 8, 0.94);
                color:white;

}
          .fa-search {
  color: gray;
  font-size: 17px;
}
          .flex-label{
              display: flex;
              justify-content: space-between;
          }
          .form-select{
              width:200px;
          }
          
      </style>

        <div class="search-bar">
            <form class=searching>
        <input class="input" type="text" placeholder="search items here" name="search">
        <button class="search" type="submit">search</button>
                </form>
        </div>
    <div class="product-list">
  <div class="filters">
    <form class="flex-label">
      <label  for="price-range">Price Range:</label>
      <input   type="range" id="price-range" min="0" max="1000">
      <label for="state">State:</label>
      <select class="form-select" id="state">
        <option value="all">All</option>
        <option value="state1">State 1</option>
        <option value="state2">State 2</option>
        <option value="state3">State 3</option>
      </select>
              <label for="district">District:</label>
      <select class="form-select" id="district">
        <option value="all">All</option>
        <option value="district1">District 1</option>
        <option value="district2">District 2</option>
        <option value="district3">District 3</option>
      </select>
      <input class="form-control1" type="submit" value="Filter">
    </form>
  </div>
  <div class="product-grid">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$50</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>$100</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

  </div>
</div>

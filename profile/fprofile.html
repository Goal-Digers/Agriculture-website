    <script>
$(document).ready(function(){
  $("#li1").click(function(){
    $("#div1").show();
    $("#div2,#div3,#div4,#div5").hide();
  });
  $("#li2").click(function(){
    $("#div2").show();
    $("#div1,#div3,#div4,#div5").hide();
  });
  $("#li3").click(function(){
    $("#div3").show();
    $("#div1,#div2,#div4,#div5").hide();
  });

    $("#div4").show();

});

        <div id="div1" class="personal-info">
            <form>
            <h2>Personal Info</h2>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" contenteditable="true" >
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" contenteditable="true">
            </div>
            <div class="form-group">
              <label for="name">Occupation:</label>
              <input type="text" id="name" name="name" contenteditable="true">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" contenteditable="true">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" contenteditable="true">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="addressLine1" name="address" contenteditable="true">
              <input type="text" id="state" name="state" contenteditable="true">
              <input type="text" id="city" name="city" contenteditable="true">
              <input type="text" id="pincode" name="pincode" contenteditable="true">
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" contenteditable="true">
            </div> 
               
            <div class="form-group">
              <button type="submit" value="Save" onclick="saveForm()">Save</button>
            </div>
          </form>
            </div>

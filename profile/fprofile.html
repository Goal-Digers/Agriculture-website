<script>
$.ajax({
    type: "GET",
    url: "data.csv",
    dataType: "text",
    success: function(data) {
        var table_data = data.split(/\r?\n|\r/);
        var table_html = '<tr>';
        for(var count = 0; count<table_data.length; count++)
        {
            var cell_data = table_data[count].split(",");
            table_html += '<tr>';
            for(var cell_count=0; cell_count<cell_data.length; cell_count++)
            {
                if(count === 0)
                {
                    table_html += '<th>'+cell_data[cell_count]+'</th>';
                }
                else
                {
                    table_html += '<td>'+cell_data[cell_count]+'</td>';
                }
            }
            table_html += '</tr>';
        }
        $('#data-table').html(table_html);
    }
});
</script>

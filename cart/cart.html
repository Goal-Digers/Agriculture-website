<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cart Page</title>
    <link rel="stylesheet" type="text/css" href="cart.css">

<body >

  <div class="shopping-cart"   >
    <h2 style="color: white;">Shopping Cart</h2>

        <td style="border: none;">
          <button class="remove-btn"><i class="fa-sharp fa-solid fa-xmark"></i></button>

      </tr>

        <td class="total-price"><i class="fa-solid fa-indian-rupee-sign"></i><span>50</span></td>
        <td style="border: none;">
